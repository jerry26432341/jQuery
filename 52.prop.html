<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prop</title>
</head>

<body>
    <button class="btn btn-primary" id="setProp">set prop</button>
    <button class="btn btn-primary" id="checkProp">check prop</button>

    <input type="checkbox" id="checkbox1">

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script>
        $('#setProp').click(function () {
            console.log('setProp');
            $('#checkbox1').prop('myProp123', 'hello');
        });

        $('#checkProp').on('click', function () {
            const myProp123 = $('#checkbox1').prop('myProp123');
            console.log('prop:', myProp123);
        });
    </script>
</body>

</html>
