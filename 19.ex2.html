<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <table class="table table-bordered mt-5">
                <tr>
                    <td>box1</td>
                    <td>box2</td>
                    <td>box3</td>
                    <td>box4</td>
                </tr>
                <tr>
                    <td>box5</td>
                    <td>box6</td>
                    <td>box7</td>
                    <td>box8</td>
                </tr>
                <tr>
                    <td>box9</td>
                    <td>box10</td>
                    <td>box11</td>
                    <td>box12</td>
                </tr>
            </table>
        </div>
    </div>


    <script src="./js/jquery-3.6.0.js"></script>

    <script>

    $('td:eq(0)').css('background', '#F2E6E6');
    $('td:eq(1)').css('background','#A6FFA6');
    $('td:eq(2)').css('background', '#FFD0FF');
    $('td:eq(3)').css('background', '#B9B9FF');
    $('td:eq(4)').css('background', '#E8FFC4');
    $('td:eq(5)').css('background', '#FFF3EE');
    $('td:gt(5)').css('background', 'white');
   

    $('.table td').click(function () {
        console.log($(this));
        $(this).css('background', 'lightblue');
    })

   

    </script>



</body>

</html>
