<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>detach</title>
</head>

<body>
    <div id="detachBtn">detach</div>
    <div id="pasteBtn">paste</div>
    <div class="container">
        <div class="row">
            <h1 class="hello helloWorld">Hello World</h1>
            <h1 class="hello helloWorld1">Hello World1</h1>
            <h1 class="hello helloWorld2">Hello World2</h1>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script>
        let myh1;
        $('#detachBtn').on('click', function () {
            myh1 = $('.helloWorld1').detach();
            console.log('myh1', myh1);
        });

        $('#pasteBtn').on('click', function () {
            $('.row').append(myh1);
        })


    </script>
</body>

</html>
