<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html text</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <style>
        span {
            color: palevioletred;
        }
    </style>
</head>

<body>
    <button class="btn btn-primary" id="getText">get text</button>
    <button class="btn btn-primary" id="getHtml">get html</button>
    <button class="btn btn-primary" id="getHtmlWriteText">get html Write text</button>

    <h1 id="sample">Hello <span>Wrold</span></h1>
    <h1 id="result"></h1>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script>
        $('#getText').on('click', function () {
            console.log('getText', $('#sample').text());
            const sampleText = $('#sample').text();
            $('#result').text(sampleText);
        });

        $('#getHtml').on('click', function () {
            console.log('getHtml', $('#sample').html());
            const sampleHTML = $('#sample').html();
            $('#result').html(sampleHTML);

            // let htmlString = '';
            // for (let i = 0; i < 10; i++) {
            //     htmlString += `<li>item ${i + 1}</li>`;
            // }

            // $('#result').html(htmlString);
        });

        $('#getHtmlWriteText').on('click', function () {
            console.log('getHtmlWriteText', $('#sample').html());
            const sampleHTML = $('#sample').html();
            $('#result').text(sampleHTML);
        });
    </script>
</body>

</html>
